
   <div class="section section-lg section-bottom" ng-controller="addSampleCtrl">
      <div>                    
        <div class="row mb">        
          <div class="col-md-12">
	       	 <div class="col-md-6 col-md-offset-3">
	            <h3 class="title-md hr-left text-theme">Metadata Information</h3>
	            <div class="panel panel-primary text-theme">
	              <div class="panel-heading">
	                <h3 class="panel-title">Mandatory</h3>
	              </div>
	              <div class="panel-body">
	                <form>
	                  <div class="form-group form-group-sm">
	                    <label>Resource Identifier</label>
	                    <input type="text" class="form-control" placeholder="Enter a unique identifier" ng-model="form.resourceIdentifier">
	                  </div>
	                  <div class="form-group form-group-sm">
	                    <label>Landing Page</label>
	                    <input type="password" class="form-control" placeholder="Enter a valid landing page" ng-model="form.landingPage">
	                  </div>
	                  <div class="form-group form-group-sm">
	                    <label>isPublic</label>
	                    <select  class="form-control" name="singleSelect" id="singleSelect" ng-model="form.isPublic">
					      <option value="">---Please select---</option> 
					      <option value="true">YES</option>
					      <option value="false">NO</option>
					    </select>	                   
	                  </div>	
	                  <div class="form-group form-group-sm">
	                    <label>Resource Title</label>
	                    <input type="text" class="form-control" placeholder="Title for resource" ng-model="form.resourceTitle">
	                  </div>	     
	                  <div class="form-group form-group-sm">
	                    <label>Resource Title</label>
	                    <input type="text" class="form-control" placeholder="Title for resource" ng-model="form.resourceTitle">
	                  </div>
	                  <div class="form-group form-group-sm">
	                    <label>Resouce Type</label>
	                    <select  class="form-control" ng-model="form.resourceType"  ng-options="type as type for type in getResourceType"></select>	                   
	                  </div>
	                  <div class="form-group form-group-sm">
	                    <label>Material Type</label>
	                    <select  class="form-control" ng-model="form.resourceType"  ng-options="type as type for type in getMaterialType"></select>	                   
	                  </div>	                 
	                </form>	               
	              </div>
	            </div>
	            <div class="panel panel-primary text-theme">
	              <div class="panel-heading">
	                <h3 class="panel-title">Optional</h3>
	              </div>
	              <div class="panel-body">
	                <form>
	                  <div class="form-group form-group-sm">
	                    <label>Alternate Identifier</label>
	                    <input type="text" class="form-control" placeholder="Alternate identifier" ng-model="form.alternateIdentifier">
	                  </div> 
	                   <div class="form-group form-group-sm">
	                    <label>Classification uri</label>
	                    <input type="text" class="form-control" placeholder="Classification Uri" ng-model="form.classificationUri">
	                  </div>  
	                   <div class="form-group form-group-sm">
	                    <label>purpose</label>
	                    <input type="text" class="form-control" placeholder="Classification Uri" ng-model="form.classificationUri">
	                  </div>   
	                   <div class="form-group form-group-sm">
	                    <label>SampledFeatures</label>
	                    <div class="row">
						  <div class="col-sm-6 col-xs-12">						   					      
						      <input type="text" class="form-control" placeholder="Sampled Feature URI">						    
						  </div>
						  <div class="col-sm-6 col-xs-12">						   				      
						      <input type="text" class="form-control" placeholder="Sampled Feature">						    
						  </div>
						</div>
	                  </div>  
	                  <fieldset class="form-group form-group-sm show-fieldset-borders">
					    <legend>Location</legend>
					    <div class="form-group form-group-sm">
						    <label>Locality</label>
		                    <input type="text" class="form-control" placeholder="locality" ng-model="form.classificationUri">
	                    </div>
	                    <div class="form-group form-group-sm">
						    <label>Locality uri</label>
		                    <input type="text" class="form-control" placeholder="locality Uri" ng-model="form.classificationUri">
	                    </div>
	                    <div class="form-group form-group-sm">
		                    <label>SRID</label>
		                    <select  class="form-control" ng-model="form.epsg"  ng-options="epsg as epsg for epsg in getEpsg"></select>	                   
		                 </div>
		                 <div class="form-group form-group-sm">
		                    <label>Vertical Datum</label>
		                    <select  class="form-control" ng-model="form.verticalDatum"  ng-options="epsg as epsg for epsg in getEpsg"></select>	                   
		                 </div>
		                 <div class="form-group form-group-sm">
						    <label>Geometry uri</label>
		                    <input type="text" class="form-control" placeholder="Geometry Uri" ng-model="form.geometryUri">
	                    </div>
	                    <div class="form-group form-group-sm">
						    <label>location wkt</label>
		                    <input type="text" class="form-control" placeholder="spatial well known text" ng-model="form.classificationUri">
	                    </div>
	                    
					  </fieldset>  
					   <div class="form-group form-group-sm">
	                    <label>Date</label>
	                    <div class="input-group">
	                     <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" is-open="popup1.opened"  ng-model="form.date" close-text="Close" alt-input-formats="altInputFormats" />
					          <span class="input-group-btn">
					            <button type="button" class="btn btn-default btn-sm" ng-click="popup1.opened=true;"><i class="glyphicon glyphicon-calendar"></i></button>
					          </span>
					     </div>
	                  </div>         
	                </form>	               
	              </div>
	            </div>
	          </div>
          </div>         
        </div>
      </div>
    </div>
